<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      padding: 1rem;
    }
    a {
      color: inherit;
      text-decoration: underline;
    }
    button {
      background: none;
      border: 1px solid var(--text-color);
      border-radius: 4px;
      padding: 0.5rem;
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="name">Patel Nayan</div>
    <button id="theme-toggle">Toggle Theme</button>
  </header>
  <div class="container">
    <p>Hello, I’m <strong>Patel Nayan</strong>. I’m a student specializing in Artificial Intelligence & Data Science and interested in building solutions. For more about my work, visit my <a href="https://github.com/Nayanpatel48" target="_blank" rel="noopener noreferrer">GitHub</a>.</p>
  </div>

  <script>
    const btn = document.getElementById('theme-toggle');
    const root = document.documentElement;

    // Detect system preference on load
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      root.setAttribute('data-theme', 'dark');
      btn.textContent = 'Light Mode';
    } else {
      btn.textContent = 'Dark Mode';
    }

    // Toggle button action
    btn.addEventListener('click', () => {
      if (root.getAttribute('data-theme') === 'dark') {
        root.removeAttribute('data-theme');
        btn.textContent = 'Dark Mode';
      } else {
        root.setAttribute('data-theme', 'dark');
        btn.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
